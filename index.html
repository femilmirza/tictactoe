<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
        }
        .cell {
            /* Base styles for each cell in the grid */
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: 2px solid #e2e8f0; /* slate-200 */
        }
        .cell:hover {
            background-color: #f8fafc; /* slate-50 */
        }
        .cell.x {
            color: #ef4444; /* red-500 */
        }
        .cell.o {
            color: #3b82f6; /* blue-500 */
        }
        .winning-cell {
            background-color: #dcfce7; /* green-100 */
        }
        /* Removing borders to create the classic grid look */
        .cell:nth-child(3n) { border-right: none; }
        .cell:nth-child(3n-1) { }
        .cell:nth-child(3n-2) { border-left: none; }
        .cell:nth-child(-n+3) { border-top: none; }
        .cell:nth-child(n+7) { border-bottom: none; }

        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <!-- Main container for the game -->
    <div id="game-container" class="text-center bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-4">Tic Tac Toe</h1>
        
        <!-- Status display to show current player or game result -->
        <p id="status" class="text-lg text-slate-600 mb-6 h-7">Player X's turn</p>

        <!-- The 3x3 game board -->
        <div id="board" class="grid grid-cols-3 mx-auto bg-white rounded-lg shadow-inner">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Button to restart the game -->
        <button id="resetButton" class="mt-8 w-full bg-emerald-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-emerald-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75">
            Play Again
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const resetButton = document.getElementById('resetButton');
            
            // --- Game State Variables ---
            let currentPlayer = 'X';
            let boardState = Array(9).fill(null); // Represents the 3x3 grid
            let gameActive = true;
            const cells = [];

            // --- Winning Combinations ---
            // An array of arrays, where each inner array is a winning line.
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            /**
             * Initializes the game board by creating the cells.
             */
            function initializeBoard() {
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i; // Store index in a data attribute
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                    cells.push(cell);
                }
            }

            /**
             * Handles the logic when a player clicks on a cell.
             * @param {MouseEvent} event - The click event.
             */
            function handleCellClick(event) {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.dataset.index);

                // If the cell is already taken or the game is over, do nothing.
                if (boardState[clickedCellIndex] !== null || !gameActive) {
                    return;
                }

                // Update the board state and the UI
                updateCell(clickedCell, clickedCellIndex);
                // Check if the game has been won or is a draw
                checkResult();
            }

            /**
             * Updates the state of a cell and the UI.
             * @param {HTMLElement} cell - The cell element that was clicked.
             * @param {number} index - The index of the cell.
             */
            function updateCell(cell, index) {
                boardState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase()); // Adds 'x' or 'o' class for styling
            }

            /**
             * Checks for a win or a draw after each move.
             */
            function checkResult() {
                let roundWon = false;
                let winningLine = [];

                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    const a = boardState[winCondition[0]];
                    const b = boardState[winCondition[1]];
                    const c = boardState[winCondition[2]];

                    if (a === null || b === null || c === null) {
                        continue; // Skip if any cell in the condition is empty
                    }

                    if (a === b && b === c) {
                        roundWon = true;
                        winningLine = winCondition;
                        break;
                    }
                }

                if (roundWon) {
                    statusElement.textContent = `Player ${currentPlayer} has won!`;
                    gameActive = false;
                    // Highlight the winning cells
                    winningLine.forEach(index => cells[index].classList.add('winning-cell'));
                    return;
                }

                // Check for a draw (if all cells are filled and no one has won)
                if (!boardState.includes(null)) {
                    statusElement.textContent = `Game ended in a draw!`;
                    gameActive = false;
                    return;
                }

                // If the game is still active, switch to the next player
                switchPlayer();
            }

            /**
             * Switches the current player and updates the status display.
             */
            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusElement.textContent = `Player ${currentPlayer}'s turn`;
            }

            /**
             * Resets the game to its initial state for a new round.
             */
            function resetGame() {
                gameActive = true;
                currentPlayer = 'X';
                boardState = Array(9).fill(null);
                statusElement.textContent = `Player ${currentPlayer}'s turn`;
                
                // Clear the UI
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
            }

            // --- Event Listeners ---
            resetButton.addEventListener('click', resetGame);

            // --- Game Initialization ---
            initializeBoard();
        });
    </script>
</body>
</html>
